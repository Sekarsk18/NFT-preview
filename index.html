<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="cardImage">
            <img src="images/image-equilibrium.jpg" alt="" srcset="">
            <div class="Overlayer"></div>
            <img src="images/icon-view.svg" alt="" class="viewIcon">
        </div>
        <div class="cardContent">
            <p class="title">Equilibrium #3429</p>
            <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="date">
                <p class="eth"><img src="images/icon-ethereum.svg" >0.041 ETH </p>
                <p class="days"><img src="images/icon-clock.svg" >3 days left </p>
            </div>
            <div class="authorDetails">
                <img src="images/image-avatar.png" alt="">
                <p class="author">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
